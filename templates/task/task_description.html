{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Description</h1>
        {{ form|crispy }}
        <h3>ScreenShots :</h3>
        {% if screenshots %}
            <div class="row" style="gap: 10px;" >
                {% for screenshot in screenshots %}
                <div class="col-md-3 mt-3 ">
                    <img src="{{ screenshot.image.url }}" alt="screenshot" width="300px" height="300px">
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No screenshots available.</p>
        {% endif %}

        <a class="mt-3" href="{%  url 'task_list' %}">back to task list</a>
    </div>
</div>
{% endblock %}
